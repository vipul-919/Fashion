<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Web Design Mastery | FASHION</title>
</head>

<body>
    <nav>
        <div class="nav_header">
            <div class="nav-logo">
                <a href="#">FASHION</a>
            </div>
            <div class="nav_menu_btn" id="menu_btn">
                <i class="ri-menu-line"></i>
            </div>
            <div class="nav_link" id="nav_link">
                <a href="">CATALOGUE</a>
                <a href="">FASHION</a>
                <a href="">FAVOURITE</a>
                <a href="">LIFESTYLE</a>
                <button class="btn">SIGN UP</button>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="hero-main">
            <div class="hero-text">
                <h1>
                    <span>LET'S</span>
                    <br />
                    EXPLORE
                    <br />
                    <span>UNIQUE</span>
                    <br />
                    CLOTHES.
                </h1>
                <p>Live for influential and innovative fashion!</p>
                <button id="header-btn"> shop now</button>
            </div>
            <div class="hero-image">
                <img src="/assets/header.png" alt="">
            </div>
        </div>
    </div>
    <section class="banner">
        <div class="banner__container">
            <img src="assets/banner-1.png" alt="banner" />
            <img src="assets/banner-2.png" alt="banner" />
            <img src="assets/banner-3.png" alt="banner" />
            <img src="assets/banner-4.png" alt="banner" />
            <img src="assets/banner-5.png" alt="banner" />
            <img src="assets/banner-6.png" alt="banner" />
            <img src="assets/banner-7.png" alt="banner" />
            <img src="assets/banner-8.png" alt="banner" />
        </div>
    </section>
    <section class="CATALOGUE">
        <h2 class="section__header">NEW ARRIVALS</h2>
        <div class="grid-box">
            <div class="grid">
                <div class="card">
                    <div class="image">
                        <img src="/assets/arrival-1.jpg" alt="arrival">
                    </div>
                    <div class="contain">
                        <div>
                            <h4>Hoodies & Sweatshirts</h4>
                            <a href="#">Explore Now</a>
                        </div>
                        <span><i class="ri-arrow-right-line"></i></span>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="card">
                    <div class="image">
                        <img src="/assets/arrival-2.jpg" alt="arrival">
                    </div>
                    <div class="contain">
                        <div>
                            <h4>Coats & Parkas</h4>
                            <a href="#">Explore Now</a>
                        </div>
                        <span><i class="ri-arrow-right-line"></i></span>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="card">
                    <div class="image">
                        <img src="/assets/arrival-3.jpg" alt="arrival">
                    </div>
                    <div class="contain">
                        <div>
                            <h4>Tees</h4>
                            <a href="#">Explore Now</a>
                        </div>
                        <span><i class="ri-arrow-right-line"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
